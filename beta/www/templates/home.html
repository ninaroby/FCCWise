<ion-view title='FCCWise'>
    <div class="bar bar-subheader item-input-inset bar-light bar-custom">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder='Search' ng-model='query'>
        </label>
    </div>
    <ion-content class='has-header has-subheader padding'>
        <div ng-show="query" class='bump'>
            <ion-list>
                <div ng-repeat="(key, category) in resources">
                    <div ng-repeat="(_, subcategory) in category">
                        <div ng-repeat="(topic, item) in subcategory">
                            <div ng-repeat="(index, value) in item">
                                <div ng-repeat="(section, inventory) in value">
                                    <div ng-repeat="(ref, link) in inventory">
                                        <ion-item ng-repeat="(resource, grift) in link | filter: query">
                                            <a href="{{grift.url}}" target="_blank" id="{{grift.id}}"><i class='icon {{grift.type}}'></i>{{grift.title}}</a>
                                        </ion-item>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-list>
        </div>
        <div class="grid-container">
            <section class='grid'>
                <a ng-repeat='items in links' href='{{items.path}}'>
                    <img ng-src="{{items.thumbnail}}" alt="{{items.alt}}">
                    <!-- <div>{{items.title}}</div> -->
                </a>
            </section>
        </div>
        <!-- <div class="grid-container gray">
            <h2>News &amp; Upcoming Events</h2>
            <section class='articles'>
                <article ng-repeat='(key, value) in news | limitTo: 3'>
                    <h4>{{value.title}}</h4>
                    <p>{{value.synopsis | limitTo: 100}}{{value.synopsis.length > 100 ? '&hellip;': ''}}</p>
                </article>
            </section>
        </div> -->
        <div class="grid-container extras">
            <section>
                <iframe type='text/html' ng-src="{{trustSrc('https://www.youtube.com/embed/38MJCRCOzwU')}}" allowfullscreen frameborder="0"></iframe>
            </section>
        </div>
    </ion-content>
</ion-view>
