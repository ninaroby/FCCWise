<ion-view view-title='Add a Tutor'>
    <ion-content class='has-header'>
        <form ng-submit="addTutor()">
            <ion-list>
                <ion-item class="item-divider">Personal Information</ion-item>
                <ion-item>
                    <label>
                        <input type="text" ng-model="tutor.firstName" placeholder='First Name'>
                    </label>
                </ion-item>
                <ion-item>
                    <label>
                        <input type="text" ng-model="tutor.lastName" placeholder='Last Name'>
                    </label>
                </ion-item>
                <ion-item>
                    <label>
                        <input type='text' ng-model='tutor.hiring_department' placeholder='Hiring Department Code'></input>
                    </label>
                </ion-item>
                <ion-item class="item-divider">Classes</ion-item>
                <ion-item>
                    <label>
                        <span class="input-label">Separate multiple classes with a comma</span>
                        <input type="text" ng-model='tutor.short' placeholder='Classes (e.g. Accounting, Math, Statistics)' id='classes'>
                    </label>
                </ion-item>
                <ion-item class='item-input item-stacked-label'>
                    <label>
                        <span class='input-label'>Separate multiple subjects with a comma</span>
                        <input type="text" ng-model="tutor.subjects" placeholder='Subjects (e.g. Trigonometry, Spanish 1, General Chemistry)' id='subjects'>
                    </label>
                </ion-item>
                <ion-item class='item-input item-stacked-label'>
                    <label>
                        <span class='input-label'>Separate multiple courses with a comma</span>
                        <input type="text" ng-model="tutor.courses" placeholder='Courses (e.g. ACCTG-4A, MATH-5B, CHEM-3A)' id='courses'>
                    </label>
                </ion-item>
                <ion-item class='item-checkbox'>
                    <label class='checkbox'>
                        <input type="checkbox" ng-model="tutor.etc" id='etc-checkbox'>
                    </label>
                    ETC
                </ion-item>
                <ion-item class="item-divider">Schedule</ion-item>
                <div ng-repeat="schedule in tutor.schedule">
                    <ion-item>
                        {{schedule.weekday}}
                    </ion-item>
                    <div ng-repeat="detail in schedule.details">
                        <label class="item item-input">
                            <input type="text" ng-model="detail.times" placeholder='Hours (e.g. 8:00 AM - 4:30 PM)'>
                        </label>
                        <label class='item item-input'>
                            <input type='text' ng-model='detail.location' placeholder='Location'>
                        </label>
                        <label class="item item-input" ng-show='tutor.etc'>
                            <input type="text" ng-model='detail.instructor' placeholder='ETC Instructor'>
                        </label>
                    </div>
                    <ion-item>
                        <button class="button button-block" ng-click="addDetails($event, schedule)">
                            <i class="icon ion-ios-plus-empty"></i>
                        </button>
                    </ion-item>
                </div>
                <ion-item>
                    <label>
                        <button class="button button-block button-assertive" type="submit">Submit</button>
                    </label>
                </ion-item>
            </ion-list>
        </form>
    </ion-content>
</ion-view>
