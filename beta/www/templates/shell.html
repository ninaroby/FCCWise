<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class='bar-assertive'>
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side='right'>
                <button class="button button-icon ion-bug" menu-toggle='right' ng-click='showModal()'></button>
            </ion-nav-button>
        </ion-nav-bar>
        <ion-nav-view name="home"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class='bar-assertive'>
            <h1 class="title">FCCWise</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href='#/home'>Home</ion-item>
                <ion-item menu-close ng-repeat='items in links' href="{{items.path}}">{{items.title}}</ion-item>
                <ion-item menu-close ng-click='showModal()'>Have a Suggestion?</ion-item>
                <a href="https://www.cognitoforms.com/FresnoCityCollege1/FacultyReferralForTutoringServices" target="_blank">
                    <ion-item menu-close style="border-top: 1px solid #ccc">Faculty Referral Form</ion-item>
                </a>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

<ion-footer-bar>
    <section>
        <img ng-src="img/fcc_logo_wordmark_k.png" alt="FCC Logo">
        <span>1101 E.University Avenue, Fresno, CA 93741 Tel: 559-442-4600</span>
    </section>
    <ul>
        <li><a href="http://fresnocitycollege.edu" target='_blank'>Fresno City College</a></li>
        <li><a href="https://blackboard.fresnocitycollege.edu" target='_blank'>Blackboard</a></li>
        <li><a href="http://webadvisor.scccd.edu/" target='_blank'>Web Advisor</a></li>
        <li><a href="https://login.live.com" target='_blank'>Student Email</a></li>
    </ul>
</ion-footer-bar>
